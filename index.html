<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" media="all" > 
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  
    <title>Juan Pastor</title>
</head>
<body>
    <div class="sidebar" >
        <div class="logo-details">
            <i class='bx bxl-html5 icon'></i>
            <div class="logo_name">Menu </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search'  ></i>
             <input type="text" placeholder="Buscar...">
             <span class="tooltip">Buscar</span>
          </li>
          <li>
            <a href="#">
                <i class='bx bx-scatter-chart'></i>
              <span class="links_name">Informe</span>
            </a>
             <span class="tooltip">Informe</span>
          </li>
          <li>
           <a href="#">
             <i class='bx bx-user' ></i>
             <span class="links_name">Usuario</span>
           </a>
           <span class="tooltip">Usuario</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-chat' ></i>
             <span class="links_name">Mensaje</span>
           </a>
           <span class="tooltip">Mensaje</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-pie-chart-alt-2' ></i>
             <span class="links_name">Análisis</span>
           </a>
           <span class="tooltip">Análisis</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-folder' ></i>
             <span class="links_name">Archivos</span>
           </a>
           <span class="tooltip">Archivos</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-cart-alt' ></i>
             <span class="links_name">Pedidos</span>
           </a>
           <span class="tooltip">Pedidos</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-heart' ></i>
             <span class="links_name">Guardar</span>
           </a>
           <span class="tooltip">Guardar</span>
         </li>
         <li>
           <a href="#">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Ajustes</span>
           </a>
           <span class="tooltip">Ajustes</span>
         </li>
         <li class="profile">
             <div class="profile-details">
               <!--<img src="profile.jpg" alt="profileImg">-->
               <div class="name_job">
                 <div class="name">Juan Pastor</div>
                 <div class="job">Desarrollador</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>
      <div class="home-section">
          <div class="text">Informes</div>
      </div>
    </body>
<script src="./src/js/funciones.js" type='text/javascript' ></script> 
</html>
